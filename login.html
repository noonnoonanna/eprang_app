<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="theme-color" content="#ffffff" />
	<link rel="manifest" href="manifest.webmanifest" />
	<link rel="stylesheet" href="style.css" />
	<title>이피랑</title>
</head>
<style>
form label {display: block;margin-bottom: 14px;}
form input {width: 100%;padding: 10px 12px;border: 1px solid var(--line);border-radius: 8px;font-size: 15px;}
.btn-row { display: flex; align-items: center; justify-content: space-between; gap: 12px;}
.btn-row .btn { flex: 1; padding:13px 53px;}
main .grid { width: 100%; max-width: 420px; margin: 0 auto; }
.card { width: 100%;  max-width: none; }
</style>
<body data-page="login">
  <div class="app">
		<header>
			<div class="bar">
				<div class="logo"><a href="intro.html" style="all:unset;cursor:pointer"><img src="img/logo.png" alt="이피랑 로고"></a></div>
			</div>
		</header>
    <main>
      
<section id="view-login" class="view active">
  <div class="grid">
    <div class="card pad">
      <div class="title-strong">로그인</div>
      <form id="form-login" onsubmit="handleLogin(event)">
        <label><input type="text" name="userid" required placeholder="이메일(아이디)" autocomplete="username"></label>
        <label><input type="password" name="password" required placeholder="비밀번호" autocomplete="current-password"></label>
        <div class="btn-row" style="margin-top:8px">
          <button type="button" class="btn ghost" onclick="navigate('intro')">이전</button>
          <button type="submit" class="btn acc">로그인</button>
        </div>
      </form>
    </div>
    <div class="card pad hint">아직 계정이 없나요? <span class="login-link" onclick="navigate('terms')">회원가입</span></div>
  </div>
</section>

    </main>

  </div>
  <script src="app.js" defer></script>
</body>
</html>
