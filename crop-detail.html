<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <title>IpiCare</title>
</head>
<body data-page="crop-detail">
  <div class="app">
    <header>
  <div class="bar">
    <h1 style="cursor:pointer" ><a href="home.html" style="all:unset;cursor:pointer">IpiCare</a></h1>
  </div>
</header>
    <main>
      
<section id="view-crop-detail" class="view active">
  <div class="grid">
    <div class="card pad" id="cropHeader"></div>
    <div class="card pad">
      <div class="title-strong">구독</div>
      <div class="cols two"><label>배송일<input type="date" id="shipDate"></label><label>심은 날<input type="date" id="plantDate"></label></div>
      <div class="right"><button class="btn" onclick="saveCropMeta && saveCropMeta()">저장</button></div>
    </div>
    <div class="card pad">
      <div class="row-between"><div class="title-strong">일자별 관리 로그</div><button class="btn" onclick="openLogModal && openLogModal()">로그 추가</button></div>
      <div id="cropLogs" class="grid" style="margin-top:8px"></div>
    </div>
    <div class="card pad"><button class="btn ghost" onclick="navigate('home')">뒤로</button></div>
  </div>
</section>

    </main>
    <nav class="tabs hidden">
  <ul>
    <li><button id="tab-home" onclick="navigate('home')">🏠<small>홈</small></button></li>
    <li><button id="tab-records" onclick="navigate('records')">📝<small>기록</small></button></li>
    <li><button id="tab-reco" onclick="navigate('reco')">✨<small>추천</small></button></li>
    <li><button id="tab-my" onclick="navigate('my')">👤<small>마이</small></button></li>
  </ul>
</nav>
  </div>
  <div id="overlay" class="overlay" onclick="closeModal && closeModal(event)"></div>
<div id="modal" class="modal" style="display:none"></div>
<div id="recOverlay" class="overlay"></div>
<div id="recModal" class="modal" style="display:none"></div>
<div id="toast" class="toast">처리되었습니다</div>
  <script src="app.js" defer></script>
<script src="app.js" defer></script>
</body>
</html>
